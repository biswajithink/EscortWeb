<div class="container-fluid">
    <div class="row">
        <div class="container regContainer">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0 regContainerCol">
                    <h2 class="text-center">Login</h2>
                    <hr>
                    <form class="form-horizontal" id="login_form">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Email : </label>  
                                <div class="col-md-6 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input  name="email" placeholder="Name" class="form-control"  type="email" id="email" [(ngModel)]="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" >Password : </label> 
                                <div class="col-md-6 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input name="password" placeholder="Password" class="form-control" id="pwd" type="password" [(ngModel)]="password">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn submitEscort" (click)="goEscortlist()">Login <span class="glyphicon glyphicon-send"></span></button>
                            <div class="signUpDiv">
                                <span><input type="checkbox"> Remember me |</span>
                                <a >Forgot Password</a>
                            </div>
                            <div class="signUpDiv">
                                <span>Need a Account !</span>
                                <a routerLink="/signup">SignUp</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
