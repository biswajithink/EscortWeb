<div class="container-fluid">
    <div class="row">
        <div class="container regContainer">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0 regContainerCol">
                    <h2 class="text-center">Signup</h2>
                    <hr>                    
                    <form class="form-horizontal" id="signup_form">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Email : </label>  
                                <div class="col-md-6 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input  name="email" placeholder="Name" class="form-control"  type="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" >Password : </label> 
                                <div class="col-md-6 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input name="password" placeholder="Password" class="form-control"  type="password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" >Confirm Password : </label> 
                                <div class="col-md-6 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input name="confirmpassword" placeholder="Confirm Password" class="form-control"  type="password">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn submitEscort" (click)="goLogin()">Signup <span class="glyphicon glyphicon-send"></span></button>
                            <div class="signUpDiv">
                                <span>You already have a Account !</span>
                                <a class="" (click)="goLogin()">Login</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
